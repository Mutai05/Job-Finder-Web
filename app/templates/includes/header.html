<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Header</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
      }
      .navbar-nav .nav-link {
        color: #000;
        border-bottom: 1px solid transparent;
        transition: border-color 0.3s;
      }
      .navbar-nav .nav-link:hover {
        color: #3065b3;
        border-bottom-color: #3065b3;
      }
      .navbar-nav .nav-link.active {
        color: #3065b3;
        border-bottom-color: #3065b3;
      }
      .top-section {
        background-color: #f5f5f5;
        padding: 10px 0;
      }
      .top-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .top-section ul li {
        display: inline;
        margin-right: 15px;
      }
      .divider {
        background-color: #eeeeee;
        height: 1px;
      }
      @media (max-width: 767.98px) {
        .top-section {
          display: none;
        }
      }
      .navbar-brand img {
        margin-right: 10px;
      }

      p.footer-p {
        margin-bottom: 0;
      }

      @media (max-width: 767.98px) {
        .top-section {
          display: none;
        }
        .navbar-nav .nav-item {
          margin-right: 10px; /* 10px space for smaller screens */
        }
      }
      @media (min-width: 992px) {
        .navbar-nav .nav-item {
          margin-right: 30px; /* 20px space for larger screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="top-section">
      <div class="container d-flex justify-content-between">
        <div class="welcome-text">
          <p class="footer-p">Welcome to Job Finder Web</p>
        </div>
        <ul class="d-none d-md-flex">
          <li>Email: info@jobfinderweb.com</li>
          <li>Phone: +254720031035</li>
        </ul>
      </div>
    </div>

    <div class="divider"></div>

    <nav class="navbar navbar-expand-md navbar-light bg-white">
      <div class="container">
        <a href="/" class="d-flex align-items-center navbar-brand">
          <img
            src="/app/static/images/logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          JOB FINDER WEB
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle {% if request.path == '/jobs' %}active{% endif %}"
                href="#"
                id="jobsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Jobs</a
              >
              <ul class="dropdown-menu" aria-labelledby="jobsDropdown">
                <li><a class="dropdown-item" href="/jobs/platform1">Job Platforms</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="/about-us" class="nav-link {% if request.path == '/about' %}active{% endif %}"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a href="/faqs" class="nav-link {% if request.path == '/faqs' %}active{% endif %}">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="/contact-us" class="nav-link {% if request.path == '/contact' %}active{% endif %}"
                >Contacts</a
              >
            </li>
          </ul>
        </div>

        <div class="text-end d-none d-md-block">
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
        </div>
      </div>
    </nav>

    <div class="divider"></div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
